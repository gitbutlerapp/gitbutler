name: Bug report
description: Report an issue so we can improve
labels: [bug]
body:
  - type: input
    id: version
    attributes:
      label: Version
      description: Which version of GitButler are you running?
      placeholder: 0.12.5
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: Operating System
      description: What OS are you using GitButler on?
      options:
        - MacOS
        - Windows
        - Linux
      default: 0
    validations:
      required: true
  - type: dropdown
    id: distribution
    attributes:
      label: Distribution Method
      description: Which package of GitButler are you using?
      options:
        - dmg (Apple Silicon)
        - dmg (Intel)
        - msi (Windows)
        - deb (Linux)
        - AppImage (Linux)
      default: 0
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the issue
      description: Describe for us what the issue is and what you have tried so far to fix it. Add any extra useful information in this section. Feel free to use screenshots over a picture of your code) or a video explanation.
    validations:
      required: true
  - type: textarea
    attributes:
      label: How to reproduce
      description: Explain with clear steps how to reproduce the issue
    validations:
      required: false
  - type: textarea
    attributes:
      label: Expected behavior
      description: Explain what should have happened instead of what actually happened
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
