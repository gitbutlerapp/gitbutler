# https://github.com/actions/labeler#create-workflow

name: Label Pull Requests

on:
  pull_request:

jobs:
  prs:
    name: Triage
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: ".github/pr-labeler.yml"
