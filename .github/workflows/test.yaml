name: "Test"
on: [push]

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo test
      - env:
          TAG_NAME: test
        run: |
          function git_tag_exists() {
            git tag --list | grep -q "^$1$"
          }

          if git_tag_exists "$TAG_NAME"; then
            echo "deleting existing '$TAG_NAME' tag"
            git push --delete origin "$TAG_NAME"
          fi

          echo "creating new '$TAG_NAME' tag"

          git tag --force "$TAG_NAME"
          git push --tags
