name: "Test"
on: [push]

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - env:
          TAG_NAME: test
        run: |
          function git_tag_exists() {
            git tag --list | grep -q "^$1$"
          }

          if git_tag_exists "$TAG_NAME"; then
            git push --delete origin 
          fi

          git tag "$TAG_NAME"
          git push --tags
