name: init-env-node
description: Prepare Node.js Environment
runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v4
      name: Install pnpm
    - uses: actions/setup-node@v4
      name: Setup node
      with:
        cache: pnpm
        node-version-file: '.nvmrc'
    - name: Install dependencies
      shell: bash
      run: pnpm install
