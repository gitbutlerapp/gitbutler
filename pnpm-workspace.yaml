# Don't allow package versions less than two days old to be installed.
# https://pnpm.io/settings#minimumreleaseage
# Packages can be exclude from this setting with the `minimumReleaseAgeExclude` property.
minimumReleaseAge: 2880
minimumReleaseAgeExclude:
  - '@gitbutler/design-core'
packages:
  - 'apps/*'
  - 'packages/*'
  - 'crates/*'
  - 'e2e'

catalog:
  'vite': '6.4.1'
  'vitest': '3.2.4'
  '@vitest/browser': '3.2.4'
  '@vitest/ui': '3.2.4'
  'marked': '15.0.12'
  'rxjs': '7.8.2'
  'typescript': '5.9.3'
catalogs:
  postcss:
    '@types/postcss-pxtorem': '6.1.0'
    'postcss': '8.5.6'
    'postcss-custom-media': '11.0.6'
    'postcss-cli': '11.0.1'
    'postcss-load-config': '5.1.0'
    'postcss-nesting': '12.1.5'
    'postcss-pxtorem': '6.1.0'
  svelte:
    '@sentry/sveltekit': '10.2.0'
    '@sveltejs/adapter-static': '3.0.10'
    '@sveltejs/kit': '2.27.1'
    '@sveltejs/package': '2.5.6'
    '@sveltejs/vite-plugin-svelte': '6.2.1'
    'svelte': '5.38.0'
    'svelte-check': '4.3.4'
  redux:
    '@reduxjs/toolkit': '2.8.2'
