<!doctype html>
<html lang="en">
	<head>
		<title>GitButler</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta http-equiv="Permissions-Policy" content="browsing-topics=()" />

		<meta name="description" content="GitButler" />
		<link
			id="favicon-png"
			rel="icon"
			href="%sveltekit.assets%/favicon/favicon-64.png"
			sizes="64x64"
		/>
		<link
			id="favicon-svg"
			rel="icon"
			href="%sveltekit.assets%/favicon/favicon.svg"
			sizes="any"
			type="image/svg+xml"
		/>
		<script
			async
			src="https://u.gitbutler.com/script.js"
			data-website-id="c406f339-a2af-4992-9a82-162134323008"
		></script>

		%metatags% %sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
