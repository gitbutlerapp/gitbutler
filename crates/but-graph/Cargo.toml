[package]
name = "but-graph"
version = "0.0.0"
edition = "2024"
authors = ["GitButler <gitbutler@gitbutler.com>"]
description = "Types to represent Git commit graphs as connected segments, and perform various operations on these."
publish = false

[lib]
doctest = false
test = true

[dependencies]
but-core.workspace = true

gix.workspace = true
bstr.workspace = true
petgraph = "0.8.1"
anyhow.workspace = true
bitflags = "2.9.1"

# For `VirtualBranchesTomlRefMetadata`
gitbutler-fs.workspace = true
tracing.workspace = true
itertools.workspace = true
gitbutler-stack.workspace = true
toml.workspace = true


[dev-dependencies]
gix-testtools.workspace = true
insta = "1.43.1"
termtree = "0.5.1"
but-testsupport.workspace = true
regex = "1.11.1"

# Just to setup test-data - for some reason we have to do target-ref by hand.
git2.workspace = true
gitbutler-reference.workspace = true
