[package]
name = "but-napi"
version = "0.0.0"
edition.workspace = true
repository.workspace = true
license-file = "../../LICENSE.md"
description = "GitButler Node.js SDK via napi-rs"
authors.workspace = true
readme = "../../README.md"
publish = false
rust-version.workspace = true

[lib]
crate-type = ["cdylib"]

[features]
default = ["legacy", "napi-auto"]
## Make legacy functionality available - required for most operations.
legacy = ["but-api/legacy"]
## Enable auto-generated napi functions from the `#[but_api]` macro.
napi-auto = ["but-api/napi"]

[dependencies]
but-api.workspace = true

[build-dependencies]
napi-build = "2"
