[package]
name = "gitbutler-branch-actions"
version = "0.0.0"
edition = "2021"
authors = ["GitButler <gitbutler@gitbutler.com>"]
publish = false

[dependencies]
tracing.workspace = true
anyhow = "1.0.95"
git2.workspace = true
gix = { workspace = true, features = ["blob-diff", "revision", "merge"] }
tokio.workspace = true
gitbutler-oplog.workspace = true
gitbutler-repo.workspace = true
gitbutler-repo-actions.workspace = true
gitbutler-user.workspace = true
gitbutler-branch.workspace = true
gitbutler-reference.workspace = true
gitbutler-error.workspace = true
gitbutler-serde.workspace = true
gitbutler-id.workspace = true
gitbutler-time.workspace = true
gitbutler-settings.workspace = true
gitbutler-commit.workspace = true
gitbutler-url.workspace = true
gitbutler-fs.workspace = true
gitbutler-diff.workspace = true
gitbutler-operating-modes.workspace = true
gitbutler-cherry-pick.workspace = true
gitbutler-oxidize.workspace = true
gitbutler-stack.workspace = true
gitbutler-hunk-dependency.workspace = true
gitbutler-workspace.workspace = true
serde = { workspace = true, features = ["std"] }
serde-error = "0.1.3"
bstr.workspace = true
diffy = "0.4.0"
hex = "0.4.3"
regex = "1.11"
git2-hooks = "0.4"
url = { version = "2.5.4", features = ["serde"] }
md5 = "0.7.0"
itertools = "0.14"
gitbutler-command-context.workspace = true
gitbutler-project.workspace = true
urlencoding = "2.1.3"
reqwest = { version = "0.12.9", features = ["json"] }
toml.workspace = true
uuid.workspace = true

[dev-dependencies]
once_cell = "1.20"
pretty_assertions = "1.4"
gitbutler-testsupport.workspace = true
gitbutler-workspace.workspace = true
gix = { workspace = true, features = ["max-performance"] }
gitbutler-git = { workspace = true, features = ["test-askpass-path"] }
glob = "0.3.2"
serial_test = "3.2.0"
tempfile = "3.14"
criterion = "0.5.1"
uuid.workspace = true

[features]
## Only enabled when benchmark runs are performed.
benches = ["gitbutler-git/benches"]

[[bench]]
name = "branches"
harness = false
