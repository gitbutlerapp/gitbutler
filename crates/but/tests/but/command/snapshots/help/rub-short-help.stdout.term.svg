<svg width="740px" height="236px" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fg { fill: #AAAAAA }
    .bg { fill: #000000 }
    .container {
      padding: 0 10px;
      line-height: 18px;
    }
    .bold { font-weight: bold; }
    .underline { text-decoration-line: underline; }
    tspan {
      font: 14px SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      white-space: pre;
      line-height: 18px;
    }
  </style>

  <rect width="100%" height="100%" y="0" rx="4.5" class="bg" />

  <text xml:space="preserve" class="container fg">
    <tspan x="10px" y="28px"><tspan>Combines two entities together to perform an operation</tspan>
</tspan>
    <tspan x="10px" y="46px">
</tspan>
    <tspan x="10px" y="64px"><tspan class="underline bold">Usage:</tspan><tspan> </tspan><tspan class="bold">but rub</tspan><tspan> [OPTIONS] &lt;SOURCE&gt; &lt;TARGET&gt;</tspan>
</tspan>
    <tspan x="10px" y="82px">
</tspan>
    <tspan x="10px" y="100px"><tspan class="underline bold">Arguments:</tspan>
</tspan>
    <tspan x="10px" y="118px"><tspan>  &lt;SOURCE&gt;  The source entity to combine</tspan>
</tspan>
    <tspan x="10px" y="136px"><tspan>  &lt;TARGET&gt;  The target entity to combine with the source</tspan>
</tspan>
    <tspan x="10px" y="154px">
</tspan>
    <tspan x="10px" y="172px"><tspan class="underline bold">Options:</tspan>
</tspan>
    <tspan x="10px" y="190px"><tspan>  </tspan><tspan class="bold">-j</tspan><tspan>, </tspan><tspan class="bold">--json</tspan><tspan>  Whether to use JSON output format</tspan>
</tspan>
    <tspan x="10px" y="208px"><tspan>  </tspan><tspan class="bold">-h</tspan><tspan>, </tspan><tspan class="bold">--help</tspan><tspan>  Print help (see more with '--help')</tspan>
</tspan>
    <tspan x="10px" y="226px">
</tspan>
  </text>

</svg>
