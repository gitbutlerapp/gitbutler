<svg width="768px" height="668px" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fg { fill: #AAAAAA }
    .bg { fill: #000000 }
    .fg-green { fill: #00AA00 }
    .fg-red { fill: #AA0000 }
    .fg-yellow { fill: #AA5500 }
    .container {
      padding: 0 10px;
      line-height: 18px;
    }
    tspan {
      font: 14px SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      white-space: pre;
      line-height: 18px;
    }
  </style>

  <rect width="100%" height="100%" y="0" rx="4.5" class="bg" />

  <text xml:space="preserve" class="container fg">
    <tspan x="10px" y="28px"><tspan class="fg-red">The GitButler CLI change control system</tspan>
</tspan>
    <tspan x="10px" y="46px">
</tspan>
    <tspan x="10px" y="64px"><tspan>Usage: but [OPTIONS] &lt;COMMAND&gt;</tspan>
</tspan>
    <tspan x="10px" y="82px"><tspan>       but [OPTIONS] [RUB-SOURCE] [RUB-TARGET]</tspan>
</tspan>
    <tspan x="10px" y="100px">
</tspan>
    <tspan x="10px" y="118px"><tspan>The GitButler CLI can be used to do nearly anything the desktop client can do (and more).</tspan>
</tspan>
    <tspan x="10px" y="136px"><tspan>It is a drop in replacement for most of the Git commands you would normally use, but Git</tspan>
</tspan>
    <tspan x="10px" y="154px"><tspan>commands (blame, log, etc) can also be used, as GitButler is fully Git compatible.</tspan>
</tspan>
    <tspan x="10px" y="172px">
</tspan>
    <tspan x="10px" y="190px"><tspan>Checkout the full docs here: https://docs.gitbutler.com/cli-overview</tspan>
</tspan>
    <tspan x="10px" y="208px">
</tspan>
    <tspan x="10px" y="226px"><tspan class="fg-yellow">Inspection</tspan><tspan>:</tspan>
</tspan>
    <tspan x="10px" y="244px">
</tspan>
    <tspan x="10px" y="262px"><tspan class="fg-yellow">Branching and Committing</tspan><tspan>:</tspan>
</tspan>
    <tspan x="10px" y="280px">
</tspan>
    <tspan x="10px" y="298px"><tspan class="fg-yellow">Server Interactions</tspan><tspan>:</tspan>
</tspan>
    <tspan x="10px" y="316px"><tspan>  </tspan><tspan class="fg-green">forge        </tspan><tspan>Commands for interacting with forges like GitHub, GitLab (comin…</tspan>
</tspan>
    <tspan x="10px" y="334px">
</tspan>
    <tspan x="10px" y="352px"><tspan class="fg-yellow">Editing Commits</tspan><tspan>:</tspan>
</tspan>
    <tspan x="10px" y="370px">
</tspan>
    <tspan x="10px" y="388px"><tspan class="fg-yellow">Operation History</tspan><tspan>:</tspan>
</tspan>
    <tspan x="10px" y="406px">
</tspan>
    <tspan x="10px" y="424px"><tspan class="fg-yellow">Other Commands</tspan><tspan>:</tspan>
</tspan>
    <tspan x="10px" y="442px"><tspan>  </tspan><tspan class="fg-green">gui          </tspan><tspan>Open the GitButler GUI for the current project</tspan>
</tspan>
    <tspan x="10px" y="460px">
</tspan>
    <tspan x="10px" y="478px"><tspan>To add command completion, add this to your shell rc: (for example ~/.zshrc)</tspan>
</tspan>
    <tspan x="10px" y="496px"><tspan>  eval "$(but completions zsh)"</tspan>
</tspan>
    <tspan x="10px" y="514px">
</tspan>
    <tspan x="10px" y="532px"><tspan>To use the GitButler CLI with coding agents (Claude Code hooks, Cursor hooks, MCP), see:</tspan>
</tspan>
    <tspan x="10px" y="550px"><tspan>  https://docs.gitbutler.com/features/ai-integration/ai-overview</tspan>
</tspan>
    <tspan x="10px" y="568px">
</tspan>
    <tspan x="10px" y="586px"><tspan class="fg-yellow">Options</tspan><tspan>:</tspan>
</tspan>
    <tspan x="10px" y="604px"><tspan>  -C, --current-dir &lt;PATH&gt;  Run as if but was started in PATH instead of the cu…</tspan>
</tspan>
    <tspan x="10px" y="622px"><tspan>  -j, --json  Whether to use JSON output format</tspan>
</tspan>
    <tspan x="10px" y="640px"><tspan>  -h, --help  Print help</tspan>
</tspan>
    <tspan x="10px" y="658px">
</tspan>
  </text>

</svg>
