<svg width="852px" height="1334px" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fg { fill: #AAAAAA }
    .bg { fill: #000000 }
    .container {
      padding: 0 10px;
      line-height: 18px;
    }
    .bold { font-weight: bold; }
    .underline { text-decoration-line: underline; }
    tspan {
      font: 14px SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      white-space: pre;
      line-height: 18px;
    }
  </style>

  <rect width="100%" height="100%" y="0" rx="4.5" class="bg" />

  <text xml:space="preserve" class="container fg">
    <tspan x="10px" y="28px"><tspan>Combines two entities together to perform an operation like amend, squash, stage, or move.</tspan>
</tspan>
    <tspan x="10px" y="46px">
</tspan>
    <tspan x="10px" y="64px"><tspan>The `rub` command is a simple verb that helps you do a number of editing</tspan>
</tspan>
    <tspan x="10px" y="82px"><tspan>operations by doing combinations of two things.</tspan>
</tspan>
    <tspan x="10px" y="100px">
</tspan>
    <tspan x="10px" y="118px"><tspan>For example, you can "rub" a file onto a branch to stage that file to</tspan>
</tspan>
    <tspan x="10px" y="136px"><tspan>the branch. You can also "rub" a commit onto another commit to squash</tspan>
</tspan>
    <tspan x="10px" y="154px"><tspan>them together. You can rub a commit onto a branch to move that commit.</tspan>
</tspan>
    <tspan x="10px" y="172px"><tspan>You can rub a file from one commit to another.</tspan>
</tspan>
    <tspan x="10px" y="190px">
</tspan>
    <tspan x="10px" y="208px"><tspan>## Operations Matrix</tspan>
</tspan>
    <tspan x="10px" y="226px">
</tspan>
    <tspan x="10px" y="244px"><tspan>Each cell shows what happens when you rub SOURCE → TARGET:</tspan>
</tspan>
    <tspan x="10px" y="262px">
</tspan>
    <tspan x="10px" y="280px"><tspan>```text</tspan>
</tspan>
    <tspan x="10px" y="298px"><tspan>SOURCE ↓ / TARGET →  │ zz (unassigned) │ Commit     │ Branch      │ Stack</tspan>
</tspan>
    <tspan x="10px" y="316px"><tspan>─────────────────────┼─────────────────┼────────────┼─────────────┼────────────</tspan>
</tspan>
    <tspan x="10px" y="334px"><tspan>File/Hunk            │ Unstage         │ Amend      │ Stage       │ Stage</tspan>
</tspan>
    <tspan x="10px" y="352px"><tspan>Commit               │ Undo            │ Squash     │ Move        │ -</tspan>
</tspan>
    <tspan x="10px" y="370px"><tspan>Branch (all changes) │ Unstage all     │ Amend all  │ Reassign    │ Reassign</tspan>
</tspan>
    <tspan x="10px" y="388px"><tspan>Stack (all changes)  │ Unstage all     │ -          │ Reassign    │ Reassign</tspan>
</tspan>
    <tspan x="10px" y="406px"><tspan>Unassigned (zz)      │ -               │ Amend all  │ Stage all   │ Stage all</tspan>
</tspan>
    <tspan x="10px" y="424px"><tspan>File-in-Commit       │ Uncommit        │ Move       │ Uncommit to │ -</tspan>
</tspan>
    <tspan x="10px" y="442px"><tspan>```</tspan>
</tspan>
    <tspan x="10px" y="460px">
</tspan>
    <tspan x="10px" y="478px"><tspan>Legend:</tspan>
</tspan>
    <tspan x="10px" y="496px"><tspan>- `zz` is a special target meaning "unassigned" (no branch)</tspan>
</tspan>
    <tspan x="10px" y="514px"><tspan>- `-` means the operation is not supported</tspan>
</tspan>
    <tspan x="10px" y="532px"><tspan>- "all changes" / "all" refers to all uncommitted changes from that source</tspan>
</tspan>
    <tspan x="10px" y="550px">
</tspan>
    <tspan x="10px" y="568px"><tspan>## Examples</tspan>
</tspan>
    <tspan x="10px" y="586px">
</tspan>
    <tspan x="10px" y="604px"><tspan>Squashing two commits into one (combining the commit messages):</tspan>
</tspan>
    <tspan x="10px" y="622px">
</tspan>
    <tspan x="10px" y="640px"><tspan>```text</tspan>
</tspan>
    <tspan x="10px" y="658px"><tspan>but rub 3868155 abe3f53f</tspan>
</tspan>
    <tspan x="10px" y="676px"><tspan>```</tspan>
</tspan>
    <tspan x="10px" y="694px">
</tspan>
    <tspan x="10px" y="712px"><tspan>Amending a commit with the contents of a modified file:</tspan>
</tspan>
    <tspan x="10px" y="730px">
</tspan>
    <tspan x="10px" y="748px"><tspan>```text</tspan>
</tspan>
    <tspan x="10px" y="766px"><tspan>but rub README.md abe3f53f</tspan>
</tspan>
    <tspan x="10px" y="784px"><tspan>```</tspan>
</tspan>
    <tspan x="10px" y="802px">
</tspan>
    <tspan x="10px" y="820px"><tspan>Moving a commit from one branch to another:</tspan>
</tspan>
    <tspan x="10px" y="838px">
</tspan>
    <tspan x="10px" y="856px"><tspan>```text</tspan>
</tspan>
    <tspan x="10px" y="874px"><tspan>but rub 3868155 feature-branch</tspan>
</tspan>
    <tspan x="10px" y="892px"><tspan>```</tspan>
</tspan>
    <tspan x="10px" y="910px">
</tspan>
    <tspan x="10px" y="928px"><tspan class="underline bold">Usage:</tspan><tspan> </tspan><tspan class="bold">but rub</tspan><tspan> [OPTIONS] &lt;SOURCE&gt; &lt;TARGET&gt;</tspan>
</tspan>
    <tspan x="10px" y="946px">
</tspan>
    <tspan x="10px" y="964px"><tspan class="underline bold">Arguments:</tspan>
</tspan>
    <tspan x="10px" y="982px"><tspan>  &lt;SOURCE&gt;</tspan>
</tspan>
    <tspan x="10px" y="1000px"><tspan>          The source entity to combine</tspan>
</tspan>
    <tspan x="10px" y="1018px">
</tspan>
    <tspan x="10px" y="1036px"><tspan>  &lt;TARGET&gt;</tspan>
</tspan>
    <tspan x="10px" y="1054px"><tspan>          The target entity to combine with the source</tspan>
</tspan>
    <tspan x="10px" y="1072px">
</tspan>
    <tspan x="10px" y="1090px"><tspan class="underline bold">Options:</tspan>
</tspan>
    <tspan x="10px" y="1108px"><tspan>  </tspan><tspan class="bold">-j</tspan><tspan>, </tspan><tspan class="bold">--json</tspan>
</tspan>
    <tspan x="10px" y="1126px"><tspan>          Whether to use JSON output format</tspan>
</tspan>
    <tspan x="10px" y="1144px">
</tspan>
    <tspan x="10px" y="1162px"><tspan>      </tspan><tspan class="bold">--status-after</tspan>
</tspan>
    <tspan x="10px" y="1180px"><tspan>          After a mutation command completes, also output workspace status.</tspan>
</tspan>
    <tspan x="10px" y="1198px"><tspan>          </tspan>
</tspan>
    <tspan x="10px" y="1216px"><tspan>          In human mode, prints status after the command output. In JSON mode, wraps both in</tspan>
</tspan>
    <tspan x="10px" y="1234px"><tspan>          {"result": ..., "status": ...} on success, or {"result": ..., "status_error": ...} if the</tspan>
</tspan>
    <tspan x="10px" y="1252px"><tspan>          status query fails (in which case "status" is absent).</tspan>
</tspan>
    <tspan x="10px" y="1270px">
</tspan>
    <tspan x="10px" y="1288px"><tspan>  </tspan><tspan class="bold">-h</tspan><tspan>, </tspan><tspan class="bold">--help</tspan>
</tspan>
    <tspan x="10px" y="1306px"><tspan>          Print help (see a summary with '-h')</tspan>
</tspan>
    <tspan x="10px" y="1324px">
</tspan>
  </text>

</svg>
