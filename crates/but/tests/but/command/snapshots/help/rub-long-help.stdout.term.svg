<svg width="776px" height="1046px" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fg { fill: #AAAAAA }
    .bg { fill: #000000 }
    .container {
      padding: 0 10px;
      line-height: 18px;
    }
    .bold { font-weight: bold; }
    .underline { text-decoration-line: underline; }
    tspan {
      font: 14px SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      white-space: pre;
      line-height: 18px;
    }
  </style>

  <rect width="100%" height="100%" y="0" rx="4.5" class="bg" />

  <text xml:space="preserve" class="container fg">
    <tspan x="10px" y="28px"><tspan>Combines two entities together to perform an operation like amend, squash, stage, or move.</tspan>
</tspan>
    <tspan x="10px" y="46px">
</tspan>
    <tspan x="10px" y="64px"><tspan>The `rub` command is a simple verb that helps you do a number of editing</tspan>
</tspan>
    <tspan x="10px" y="82px"><tspan>operations by doing combinations of two things.</tspan>
</tspan>
    <tspan x="10px" y="100px">
</tspan>
    <tspan x="10px" y="118px"><tspan>For example, you can "rub" a file onto a branch to stage that file to</tspan>
</tspan>
    <tspan x="10px" y="136px"><tspan>the branch. You can also "rub" a commit onto another commit to squash</tspan>
</tspan>
    <tspan x="10px" y="154px"><tspan>them together. You can rub a commit onto a branch to move that commit.</tspan>
</tspan>
    <tspan x="10px" y="172px"><tspan>You can rub a file from one commit to another.</tspan>
</tspan>
    <tspan x="10px" y="190px">
</tspan>
    <tspan x="10px" y="208px"><tspan>Non-exhaustive list of operations:</tspan>
</tspan>
    <tspan x="10px" y="226px">
</tspan>
    <tspan x="10px" y="244px"><tspan>```text</tspan>
</tspan>
    <tspan x="10px" y="262px"><tspan>      │Source     │Target</tspan>
</tspan>
    <tspan x="10px" y="280px"><tspan>──────┼───────────┼──────</tspan>
</tspan>
    <tspan x="10px" y="298px"><tspan>Amend │File,Branch│Commit</tspan>
</tspan>
    <tspan x="10px" y="316px"><tspan>Squash│Commit     │Commit</tspan>
</tspan>
    <tspan x="10px" y="334px"><tspan>Stage │File,Branch│Branch</tspan>
</tspan>
    <tspan x="10px" y="352px"><tspan>Move  │Commit     │Branch</tspan>
</tspan>
    <tspan x="10px" y="370px"><tspan>```</tspan>
</tspan>
    <tspan x="10px" y="388px">
</tspan>
    <tspan x="10px" y="406px"><tspan>## Examples</tspan>
</tspan>
    <tspan x="10px" y="424px">
</tspan>
    <tspan x="10px" y="442px"><tspan>Squashing two commits into one (combining the commit messages):</tspan>
</tspan>
    <tspan x="10px" y="460px">
</tspan>
    <tspan x="10px" y="478px"><tspan>```text</tspan>
</tspan>
    <tspan x="10px" y="496px"><tspan>but rub 3868155 abe3f53f</tspan>
</tspan>
    <tspan x="10px" y="514px"><tspan>```</tspan>
</tspan>
    <tspan x="10px" y="532px">
</tspan>
    <tspan x="10px" y="550px"><tspan>Amending a commit with the contents of a modified file:</tspan>
</tspan>
    <tspan x="10px" y="568px">
</tspan>
    <tspan x="10px" y="586px"><tspan>```text</tspan>
</tspan>
    <tspan x="10px" y="604px"><tspan>but rub README.md abe3f53f</tspan>
</tspan>
    <tspan x="10px" y="622px"><tspan>```</tspan>
</tspan>
    <tspan x="10px" y="640px">
</tspan>
    <tspan x="10px" y="658px"><tspan>Moving a commit from one branch to another:</tspan>
</tspan>
    <tspan x="10px" y="676px">
</tspan>
    <tspan x="10px" y="694px"><tspan>```text</tspan>
</tspan>
    <tspan x="10px" y="712px"><tspan>but rub 3868155 feature-branch</tspan>
</tspan>
    <tspan x="10px" y="730px"><tspan>```</tspan>
</tspan>
    <tspan x="10px" y="748px">
</tspan>
    <tspan x="10px" y="766px"><tspan class="underline bold">Usage:</tspan><tspan> </tspan><tspan class="bold">but rub</tspan><tspan> [OPTIONS] &lt;SOURCE&gt; &lt;TARGET&gt;</tspan>
</tspan>
    <tspan x="10px" y="784px">
</tspan>
    <tspan x="10px" y="802px"><tspan class="underline bold">Arguments:</tspan>
</tspan>
    <tspan x="10px" y="820px"><tspan>  &lt;SOURCE&gt;</tspan>
</tspan>
    <tspan x="10px" y="838px"><tspan>          The source entity to combine</tspan>
</tspan>
    <tspan x="10px" y="856px">
</tspan>
    <tspan x="10px" y="874px"><tspan>  &lt;TARGET&gt;</tspan>
</tspan>
    <tspan x="10px" y="892px"><tspan>          The target entity to combine with the source</tspan>
</tspan>
    <tspan x="10px" y="910px">
</tspan>
    <tspan x="10px" y="928px"><tspan class="underline bold">Options:</tspan>
</tspan>
    <tspan x="10px" y="946px"><tspan>  </tspan><tspan class="bold">-j</tspan><tspan>, </tspan><tspan class="bold">--json</tspan>
</tspan>
    <tspan x="10px" y="964px"><tspan>          Whether to use JSON output format</tspan>
</tspan>
    <tspan x="10px" y="982px">
</tspan>
    <tspan x="10px" y="1000px"><tspan>  </tspan><tspan class="bold">-h</tspan><tspan>, </tspan><tspan class="bold">--help</tspan>
</tspan>
    <tspan x="10px" y="1018px"><tspan>          Print help (see a summary with '-h')</tspan>
</tspan>
    <tspan x="10px" y="1036px">
</tspan>
  </text>

</svg>
