[package]
name = "gitbutler-tauri"
version = "0.0.0"
edition = "2021"
authors = ["GitButler <gitbutler@gitbutler.com>"]
publish = false

[lib]
doctest = false

[[bin]]
name = "gitbutler-tauri"
path = "src/main.rs"
test = false

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dev-dependencies]
pretty_assertions = "1.4"
tempfile = "3.10"
gitbutler-testsupport.workspace = true

[dependencies]
anyhow = "1.0.86"
async-trait = "0.1.80"
backtrace = { version = "0.3.72", optional = true }
console-subscriber = "0.2.0"
dirs = "5.0.1"
futures = "0.3"
git2.workspace = true
nonzero_ext = "0.3.0"
once_cell = "1.19"
reqwest = { version = "0.12.4", features = ["json"] }
serde.workspace = true
serde_json = { version = "1.0", features = [ "std", "arbitrary_precision" ] }
tauri-plugin-context-menu = { git = "https://github.com/c2r0b/tauri-plugin-context-menu", branch = "main" }
tauri-plugin-single-instance = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
tauri-plugin-window-state = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
tauri-plugin-store = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
tauri-plugin-log = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
log = "^0.4"
thiserror.workspace = true
# The features here optimize for performance.
tokio = { workspace = true, features = [ "rt-multi-thread", "parking_lot" ] }
tracing = "0.1.40"
tracing-appender = "0.2.3"
tracing-subscriber = "0.3.17"
gitbutler-core.workspace = true
gitbutler-watcher.workspace = true
open = "5"

[dependencies.tauri]
version = "1.6.8"
features = [
    "http-all", "os-all", "dialog-open", "fs-read-file",
    "path-all", "process-relaunch", "protocol-asset",
    "shell-open", "window-maximize", "window-start-dragging",
    "window-unmaximize"
]

[lints.clippy]
all = "deny"
perf = "deny"
correctness = "deny"

[features]
default = ["custom-protocol", "devtools"]
## A forwarding to all crates that have windows-specific adjustments for testing on non-Windows.
windows = []
devtools = ["tauri/devtools"]

# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]

error-context = ["dep:backtrace" ]
